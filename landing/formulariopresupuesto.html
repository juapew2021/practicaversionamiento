<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<title>Formulario Presupuesto</title>

<link rel="stylesheet" href="estilos/header.css">
<link rel="stylesheet" href="estilos/body.css">
<link rel="stylesheet" href="estilos/footer.css">
<link rel="stylesheet" href="estilos/components.css">

</head>

<body>

<header>
<h1>Formulario de Presupuesto</h1>
</header>

<main>

<form id="formPresupuesto">

<label>Concepto *</label>
<input id="concepto" type="text">
<span class="error" id="errorConcepto"></span>


<label>Monto *</label>
<input id="monto" type="number">
<span class="error" id="errorMonto"></span>


<label>Email cliente *</label>
<input id="email" type="email">
<span class="error" id="errorEmail"></span>


<label>Moneda *</label>
<select id="moneda">
<option value="">Seleccionar moneda</option>
<option value="EUR">EUR</option>
<option value="USD">USD</option>
<option value="COP">COP</option>
</select>
<span class="error" id="errorMoneda"></span>


<label>Estado</label>
<select id="estado">
<option value="BORRADOR">BORRADOR</option>
<option value="APROBADO">APROBADO</option>
<option value="RECHAZADO">RECHAZADO</option>
</select>


<label>Fecha estimada</label>
<input id="fecha" type="date">


<label>Urgente</label>
<input id="urgente" type="checkbox">
<span class="info">Boolean (true / false)</span>


<label>Descripción</label>
<textarea id="descripcion"></textarea>


<button type="submit">
Guardar presupuesto
</button>

</form>


<pre id="resultado"></pre>

</main>

<footer>
<div class="footer-content">

<img src="../img/logo.png" alt="QAlaub Logo" class="footer-logo">

<p>
Proyecto demo educativo 2019 - 2026 ·
<a href="https://qalaub.com" target="_blank">
https://qalaub.com
</a>
</p>

</div>
</footer>

<script src="script/formulario.js"></script>

</body>
</html>
